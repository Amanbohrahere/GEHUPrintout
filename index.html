<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A website created for Graphic Era Hill University (bhimtal campus) Printout Service which provide crisp prints, in-campus delivery, and a user-friendly website for easy orders. and we named it GEHUPrints">
    <title>GEHUPrints -Graphic Era PrintingService by Aman Bohra</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Resetting some default styles */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f0f0f0; /* Light gray background */
            margin: 0;
            padding: 0;
        }

        .bg-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            z-index: -1;
        }

        .container {
            background-color: #ffffff; /* White background */
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 90%;
            margin: 20px auto;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-weight: 700;
            font-size: 28px;
            line-height: 1.2;
        }

        .input-group {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            text-align: center; /* Center label text */
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
            font-size: 16px;
            width: 100%;
            max-width: 200px;
            display: block;
        }

        input {
            padding: 12px;
            width: 100%;
            max-width: 200px;
            border-radius: 8px;
            border: 2px solid #ddd;
            transition: border-color 0.3s ease, transform 0.3s ease;
            font-size: 16px;
            outline: none;
        }

        input:focus {
            border-color: #007bff;
            transform: scale(1.02);
        }

        .price {
            font-size: 20px;
            margin-bottom: 20px;
            color: #007bff;
            font-weight: 700;
        }

        .order-now-btn {
            background-color: #007bff;
            color: #ffffff;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .order-now-btn:hover {
            background-color: #0056b3;
        }

        /* Additional Styling */
        .hero-image {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 20px;
            margin-bottom: 20px;
        }

        .description {
            font-size: 16px;
            color: #444;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        /* Social Media Icons */
        .social-icons {
            margin-top: 20px;
        }

        .social-icons a {
            display: inline-block;
            margin-right: 10px;
            color: #333;
            font-size: 24px;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #007bff;
        }

        /* Buttons outside container */
        .buttons-container {
            text-align: center;
            margin-top: 20px;
        }

        .contact-btn,
        .know-more-btn {
            background-color: #007bff;
            color: #ffffff;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-right: 10px;
        }

        .contact-btn:hover,
        .know-more-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Background Graphics -->
    <div class="bg-pattern"></div>

    <div class="container">
        <img src="https://raw.githubusercontent.com/Amanbohrahere/GEHUPrintout/main/Printing.jpg" alt="Printing Service" class="hero-image">
        <h1>GEHU Printing Services</h1>
        <div class="input-group">
            <label for="pages">Number of Pages:</label>
            <input type="number" id="pages" min="0" value="" style="text-align: center;">
        </div>
        <div class="price">
            Total Price: â‚¹<span id="totalPrice">3</span>
        </div>
        <button class="order-now-btn" onclick="redirectToOrder()">Order Now</button>
    </div>

    <!-- Buttons outside container -->
    <div class="buttons-container">
        <a href="https://wa.me/8439027227"><button class="contact-btn">Contact Us</button></a>
        <a href="https://htmlpreview.github.io/?https://github.com/Amanbohrahere/GEHUPrintout/blob/main/knowmore.html"><button class="know-more-btn">Know More</button></a>
        

    </div>

    <script>
        function calculatePrice() {
            const pages = document.getElementById('pages').value;
            const totalPrice = pages * 3;
            document.getElementById('totalPrice').innerText = totalPrice;
        }

        function redirectToOrder() {
            window.location.href = 'https://forms.gle/enn5c9m8C1cdwUubA';
        }

        // Calculate price on page load
        calculatePrice();

        // Calculate price on input change
        document.getElementById('pages').addEventListener('input', calculatePrice);
    </script>
</body>
</html>
